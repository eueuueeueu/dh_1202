  function dayOfYear(dateString) {
    let date = new Date(dateString)
    let year = date.getFullYear()
    let strartDate = new Date(year + '/1/1 00:00:00').getTime()
    let endDate = new Date(dateString).getTime()
    return Math.ceil((endDate - strartDate) / (1000 * 60 * 60 * 24))
  }
