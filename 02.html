<script>
  function dayOfYear(str) {
    // 2010-01-01
    let month = new Date(str).getMonth()
    let date = 0
    switch (month + 1) {
      case 12:
        date += 30
      case 11:
        date += 31
      case 10:
        date += 30
      case 9:
        date += 31
      case 8:
        date += 31
      case 7:
        date += 30
      case 6:
        date += 31
      case 5:
        date += 30
      case 4:
        date += 31
      case 3:
        date += 30
      case 2:
        date += 31
      case 1:
        month = new Date(str).getDate()
        break
      default:
        break;
    }
    return month + date
  }
  console.log(dayOfYear('2010-2-1'));

</script>
