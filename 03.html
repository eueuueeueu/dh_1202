<body>
  <p>3、定义⼀个 isBetween 函数 返回⼀个 boolean 来展示⼀个时间是否介于两个时间之间。</p>
</body>
<script>
  function isBetween(time1, time2, time3) {
    let t1 = new Date(time1).getTime()
    let t2 = new Date(time2).getTime()
    let t3 = new Date(time3).getTime()
    if (t1 > t2 && t1 < t3) {
      return true
    } else {
      return false
    }
  }
  console.log(isBetween('2010-10-20', '2010-10-19', '2010-10-25'));

</script>
