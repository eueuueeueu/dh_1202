<!DOCTYPE html>

<body>
  <p>5、定义⼀个函数 weekOfYear 返回参数年份中有多少个星期。</p>
</body>
<script>
  function weekOfYear(time) {
    let month = new Date(time).getMonth()
    let date = 0
    switch (month + 1) {
      case 12:
        date += 30
      case 11:
        date += 31
      case 10:
        date += 30
      case 9:
        date += 31
      case 8:
        date += 31
      case 7:
        date += 30
      case 6:
        date += 31
      case 5:
        date += 30
      case 4:
        date += 31
      case 3:
        date += 30
      case 2:
        date += 31
      case 1:
        month = new Date(time).getDate()
        break
      default:
        break;
    }
    return Math.ceil((month + date) / 7)
  }
  console.log(weekOfYear('2024/12/31'));

</script>

</html>
