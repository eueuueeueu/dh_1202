<script>
  function isTomorrow(time) {
    if ((new Date(time).getTime() - Date.now()) / (1000 * 60 * 60) > 0 && (new Date(time).getTime() - Date.now()) / (1000 * 60 * 60) < 24) {
      return true
    } else {
      return false
    }
  }
  console.log(isTomorrow('2024/12/3'));

</script>
